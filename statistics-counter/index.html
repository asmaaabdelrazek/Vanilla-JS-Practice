<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>statistics counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="statistics-sec">
        <h2>University in Numbers</h2>
        <div class="stats-container">
            <div class="stats-card one">
                <img  src="https://img.icons8.com/color/48/group2.png" alt="group2" />
                <div class="counter" data-target="30400">0</div>
                <p>students of all levels were enrolled at the University</p>
            </div>
            <div class="stats-card two">
                <img  src="https://img.icons8.com/color/50/businessman.png" alt="businessman" />
                <div class="counter" data-target="7300">0</div>
                <p>teaching and research staff</p>
            </div>
            <div class="stats-card three">
                <img src="https://img.icons8.com/emoji/48/graduation-cap-emoji.png" alt="graduation-cap-emoji" />
                <div class="counter" data-target="5375">0</div>
                <p>degrees were completed at the University</p>
            </div>
            <div class="stats-card four">
                <img  src="https://img.icons8.com/ios/50/open-book--v1.png" alt="open-book--v1" />
                <div class="counter" data-target="8700">0</div>
                <p>publications were produced by the University researchers</p>
            </div>
            <div class="stats-card five">
                <img  src="https://img.icons8.com/?size=100&id=12229&format=png&color=000000"
                    alt="open-book--v1" />
                <div class="counter" data-target="11">0</div>
                <p>students of all levels were enrolled at the University</p>
            </div>
        </div>

    </section>
    

    <script src="script.js"></script>
</body>
</html>
